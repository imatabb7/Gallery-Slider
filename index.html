<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Slider</title>
    <link rel="stylesheet " href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="gallery">
        <div class="images ">
            <div class="image-1 image" >
                <img src="./assets/images/pinhole_interior_01.jpg"  alt="">     
            </div>
            <div class="image-2 image"  >
                <img src="./assets/images/pinhole_interior_02.jpg"  alt="">    
            </div>
            <div class="image-3 image" >
                <img src="./assets/images/pinhole_interior_11.jpg"  alt="">    
            </div>
            <div class="image-4 image" >
                <img src="./assets/images/pinhole_interior_13.jpg"  alt="">   
            </div>
            <div class="image-5 image" >
                <img src="./assets/images/pinhole_interior_29.jpg"  alt="">   
            </div>
            <div class="image-6 image" >    
                <img src="./assets/images/pinhole_interior_24.jpg"  alt="">   
            </div>
            <div class="image-7 image" >
                <img src="./assets/images/pinhole_interior_22.jpg"  alt="">
            </div>
            <div class="image-8 image" >
                <img src="./assets/images/pinhole_interior_26.jpg"  alt="">    
            </div>
            <div class="image-9 image" >
                <img src="./assets/images/pinhole_interior_16.jpg"  alt="">
            </div>
            <div class="image-10 image" >
                <img src="./assets/images/pinhole_interior_14.jpg" alt="">    
            </div>
            <div class="image-11 image" style="height: 567px;" >
                <img src="./assets/images/pinhole_interior_17.jpg" height="567px" alt="">    
            </div>
            <div class="image-12 image" style="height: 387px;" >
                <img src="./assets/images/pinhole_interior_28.jpg"alt="">    
            </div>
        </div>
    </div>
    <div class="slider ">
        <div class="slide-show">
            <div class="slide">
                <p class="count"> <span>1</span> / 12</p>
            </div>
            <div class="exit">
                <i class="fas fa-xmark"></i>
            </div>
        </div>
        <div class="next-prev">
            <div class="prev">
                <button class="btn" ><i class="fas fa-angle-left"></i></button> 
            </div>
            <div class="next">
                <button class="btn"><i class="fas fa-angle-right"></i></button>
            </div>
            <div class="slide-image">
                <img src="" alt="">
            </div>
        </div>
    </div>   
    <script src="./script/index.js"></script>
</body>
</html>
